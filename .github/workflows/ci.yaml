name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch --no-tags --prune --depth=5 origin master
      - run: yarn install --frozen-lockfile
      - run: yarn affected:lint --base=origin/master
      - run: yarn build model
      - run: yarn affected:build --base=origin/master
        env:
          CI: true
      - run: yarn affected:test --base=origin/master
        env:
          CI: true
      - run: (cd apps/mobile && yarn && yarn test)
        env:
          CI: true
      - run: yarn start api &
        env:
          CI: true
          # The hostname used to communicate with the PostgreSQL service container
          NX_POSTGRES_USER: postgres
          NX_POSTGRES_HOST: postgres
          # The default PostgreSQL port
          NX_POSTGRES_PORT: 5432
          NX_POSTGRES_PASSWORD: postgres
